<div>
	<button ng-click="newItem()" class="btn">Add a item</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Created</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
	    <tr ng-repeat="item in items">
            <td>{{ item.id }}</td>
			<td><a href="#/detail/{{ item.id }}">{{ item.name }}</a></td>
			<td>{{ item.createdAt | date:'dd-MMM-yyyy' }}
			<td><i ng-click="removeItem(item)" class="icon-remove-sign"></i>
	    </tr>
    </tbody>
</table>
